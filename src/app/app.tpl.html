<div class="wrapper">

  <mat-toolbar class="baseNaturalisteHeader"
    color="primary">
    <a mat-button
      href="#">
      <mat-icon>home</mat-icon>
      Base Naturaliste
    </a>
    <span class="header-spacer"></span>
    <a mat-button
      routerLinkActive="active"
      routerLink="creation">
      <mat-icon>add</mat-icon>
      Création des données</a>
    <a mat-button
      routerLinkActive="active"
      routerLink="vue">
      <mat-icon>search</mat-icon>
      Vue des données</a>
    <button mat-button
      [matMenuTriggerFor]="gestionBase">
      <mat-icon>list</mat-icon>
      Gestion de la base</button>
    <mat-menu #gestionBase="matMenu"
      [overlapTrigger]="false">
      <a mat-menu-item
        href="observateur">
        <mat-icon>star</mat-icon>
        Observateur
      </a>
      <a mat-menu-item
        href="departement">
        <mat-icon>star</mat-icon>
        Département
      </a>
      <a mat-menu-item
        href="commune">
        <mat-icon>star</mat-icon>
        Commune
      </a>
      <a mat-menu-item
        href="lieudit">
        <mat-icon>star</mat-icon>
        Lieu-dit
      </a>
      <a mat-menu-item
        href="meteo">
        <mat-icon>star</mat-icon>
        Météo
      </a>
      <a mat-menu-item
        href="classe">
        <mat-icon>star</mat-icon>
        Classe
      </a>
      <a mat-menu-item
        href="espece">
        <mat-icon>star</mat-icon>
        Espèce
      </a>
      <a mat-menu-item
        href="sexe">
        <mat-icon>star</mat-icon>
        Sexe
      </a>
      <a mat-menu-item
        href="age">
        <mat-icon>star</mat-icon>
        Âge
      </a>
      <a mat-menu-item
        href="estimation-nombre">
        <mat-icon>star</mat-icon>
        Estimation Nombre
      </a>
      <a mat-menu-item
        href="estimation-distance">
        <mat-icon>star</mat-icon>
        Estimation Distance
      </a>
      <a mat-menu-item
        href="comportement">
        <mat-icon>star</mat-icon>
        Comportement
      </a>
      <a mat-menu-item
        href="milieu">
        <mat-icon>star</mat-icon>
        Milieu
      </a>
    </mat-menu>

    <a mat-button
      href="/configuration">
      <mat-icon>settings</mat-icon>
      Configurations</a>
  </mat-toolbar>


  <div class="baseNaturalisteContent base-naturaliste">
    <router-outlet></router-outlet>
  </div>

</div>
