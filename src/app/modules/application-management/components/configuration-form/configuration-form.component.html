<mat-card>
  <mat-card-title>
    <h2>Modification des préférences</h2>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="configuration-form">
      <!-- Default Observateur -->
      <mat-form-field>
        <mat-select
          id="input-observateur"
          placeholder="Observateur par défaut"
          formControlName="defaultObservateur"
        >
          <mat-option *ngFor="let o of observateurs$ | async" [value]="o.id">
            {{ o.libelle }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Default Departement -->
      <mat-form-field>
        <mat-select
          id="input-departement"
          placeholder="Département par défaut"
          formControlName="defaultDepartement"
        >
          <mat-option *ngFor="let d of departements$ | async" [value]="d.id">
            {{ d.code }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Default Estimation nombre -->
      <mat-form-field>
        <mat-select
          id="input-estimation-nombre"
          placeholder="Estimation du nombre par défaut"
          formControlName="defaultEstimationNombre"
        >
          <mat-option *ngFor="let e of estimationsNombre$ | async" [value]="e.id">
            {{ e.libelle }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Default Nombre -->
      <mat-form-field>
        <input
          matInput
          type="number"
          min="1"
          max="65535"
          placeholder="Nombre par défaut"
          id="input-nombre"
          name="input-nombre"
          formControlName="defaultNombre"
        />
      </mat-form-field>

      <!-- Default Sexe -->
      <mat-form-field>
        <mat-select
          id="input-sexe"
          placeholder="Sexe par défaut"
          formControlName="defaultSexe"
        >
          <mat-option *ngFor="let s of sexes$ | async" [value]="s.id">
            {{ s.libelle }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Age par défaut -->
      <mat-form-field>
        <mat-select
          id="input-age"
          placeholder="Âge par défaut"
          formControlName="defaultAge"
        >
          <mat-option *ngFor="let a of ages$ | async" [value]="a.id">
            {{ a.libelle }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Display observateurs associés -->
      <mat-checkbox
        id="input-associes"
        name="input-associes"
        formControlName="areAssociesDisplayed"
        >Afficher les observateurs associés</mat-checkbox
      >

      <!-- Display meteo -->
      <mat-checkbox
        id="input-meteo"
        name="input-meteo"
        formControlName="isMeteoDisplayed"
        >Afficher la météo</mat-checkbox
      >

      <!-- Display distance -->
      <mat-checkbox
        id="input-distance"
        name="input-distance"
        formControlName="isDistanceDisplayed"
        >Afficher la distance</mat-checkbox
      >

      <!-- Display regroupement -->
      <mat-checkbox
        id="input-regroupement"
        name="input-regroupement"
        formControlName="isRegroupementDisplayed"
        >Afficher le numéro de regroupement</mat-checkbox
      >

      <!-- Coordinates system -->
      <mat-form-field>
        <mat-select
          id="input-coordinates"
          placeholder="Système de coordonnées"
          formControlName="coordinatesSystem"
        >
          <mat-option *ngFor="let s of coordinatesSystems" [value]="s.code">
            {{ s.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="cancel-submit-buttons">
        <button
          type="button"
          mat-raised-button
          color="accent"
          (click)="cancel()"
        >
          <mat-icon>block</mat-icon>
          <span>Annuler</span>
        </button>
        <span class="button-spacer"></span>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          <mat-icon>save</mat-icon>
          <span>Enregistrer</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
