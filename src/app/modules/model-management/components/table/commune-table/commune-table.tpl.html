<table-topbar
  [selectedId]="selectedObjectId"
  (onClickEditObject)="editObject()"
  (onClickDeleteObject)="deleteObject()"
  (onFilterChange)="applyFilter($event)"
>
</table-topbar>

<div class="mat-elevation-z8">
  <table class="commune-table" mat-table [dataSource]="dataSource" matSort>
    <!-- Departement -->
    <ng-container matColumnDef="departement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="departement">
        Département
      </th>
      <td mat-cell *matCellDef="let row">{{ row.departement }}</td>
    </ng-container>

    <!-- Code -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="code">
        Code de la commune
      </th>
      <td mat-cell *matCellDef="let row">{{ row.code }}</td>
    </ng-container>

    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nom">
        Nom de la commune
      </th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>

    <!-- Nombre de lieux-dits -->
    <ng-container matColumnDef="nbLieuxdits">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="nb-lieuxdits"
      >
        Nombre de lieux-dits
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.nbLieuxdits }}
      </td>
    </ng-container>

    <!-- Nombre de fiches espèces -->
    <ng-container matColumnDef="nbDonnees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nb-donnees">
        Nombre de fiches espèces
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.nbDonnees }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row.id)"
      [ngClass]="{
        'selected-row': !!selectedObjectId && selectedObjectId == row.id
      }"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 150]"></mat-paginator>
</div>
