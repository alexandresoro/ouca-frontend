<div style="max-width: 500px;">
  <table-filter-field
    (onFilterChange)="applyFilter($event)"
  >
  </table-filter-field>
</div>

<div class="mat-elevation-z8">
  <table class="lieudit-table" mat-table [dataSource]="dataSource" matSort>
    <!-- Département -->
    <ng-container matColumnDef="departement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="departement">
        Département
      </th>
      <td mat-cell *matCellDef="let row">{{ row.commune.departement.code }}</td>
    </ng-container>

    <!-- Code commune -->
    <ng-container matColumnDef="codeCommune">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="code-commune"
      >
        Code commune
      </th>
      <td mat-cell *matCellDef="let row">{{ row.commune.code }}</td>
    </ng-container>

    <!-- Nom commune -->
    <ng-container matColumnDef="nomCommune">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nom-commune">
        Nom commune
      </th>
      <td mat-cell *matCellDef="let row">{{ row.commune.nom }}</td>
    </ng-container>

    <!-- Nom lieu dit -->
    <ng-container matColumnDef="nom">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="nom-lieu-dit"
      >
        Nom
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.nom }}
      </td>
    </ng-container>

    <!-- Latitude -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="latitude">
        Latitude
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.latitude }}
      </td>
    </ng-container>

    <!-- Longitude -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="longitude">
        Longitude
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.longitude }}
      </td>
    </ng-container>

    <!-- Altitude -->
    <ng-container matColumnDef="altitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="altitude">
        Altitude
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.altitude }}
      </td>
    </ng-container>

    <!-- Nombre de fiches espèces -->
    <ng-container matColumnDef="nbDonnees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nb-donnees">
        Nombre de fiches espèces
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.nbDonnees }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef class="actions">Actions</th>
      <td mat-cell *matCellDef="let row" >
        <button
          mat-icon-button
          aria-label="Éditer"
          type="button"
          color="primary"
          (click)="editObject(row.id)"
          class="action-button"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Supprimer"
          type="button"
          color="primary"
          (click)="deleteObject(row)"
          class="action-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-card *ngIf="dataSource.isLoading$ | async" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <mat-paginator [pageSizeOptions]="[50, 100, 150]"></mat-paginator>
</div>
