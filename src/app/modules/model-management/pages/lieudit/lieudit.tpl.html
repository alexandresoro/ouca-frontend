<div class="lco-entity-page">
  <top-buttons
    title="Lieux-dits"
    createButtonLibelle="Créer un lieu-dit"
    exportButtonLibelle="Exporter les lieux-dits"
    [areButtonsDisplayed]="isViewAllMode()"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"
  >
  </top-buttons>

  <entity-messages [messages]="messages" [status]="status"></entity-messages>

  <lieudit-table
    *ngIf="isViewAllMode()"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)"
  >
  </lieudit-table>

  <lieudit-form
    *ngIf="isCreationMode() || isEditionMode()"
    [object]="currentObject"
    [mode]="mode"
    (confirm)="saveObject()"
    (back)="cancelEdition()"
  >
  </lieudit-form>

  <entity-delete-confirmation
    *ngIf="isRemoveMode()"
    question="Êtes-vous certain de vouloir supprimer le lieu-dit ?"
    details="Toutes les données ({{
      currentObject.nbDonnees
    }}) avec ce lieu-dit seront supprimées."
    cancellationLabel="Non, annuler la suppression"
    confirmationLabel="Oui, supprimer le lieu-dit"
    (confirm)="confirmObjectRemoval($event)"
  >
  </entity-delete-confirmation>

  <entity-details
    *ngIf="isViewOneMode() || isRemoveMode()"
    [detailsData]="getDetailsData()"
    detailsTitle="Détails du lieud-dit"
    [isBackButtonDisplayed]="isViewOneMode()"
    (back)="viewAll()"
  >
  </entity-details>
</div>
