<div class="lco-entity-page lco-comportement-page">
  <top-buttons title="Milieux"
    createButtonLibelle="Créer un milieu"
    exportButtonLibelle="Exporter les milieux"
    [areButtonsDisplayed]="isViewAllMode()"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"></top-buttons>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>

  <milieu-table *ngIf="isViewAllMode()"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)">
  </milieu-table>

  <entite-avec-libelle-et-code-form *ngIf="isCreationMode() || isEditionMode()"
    [object]="objectToSave"
    [mode]="mode"
    creationTitle="Création d'un milieu"
    editionTitle="Édition d'un milieu"
    (confirm)="saveObject()"
    (back)="cancelEdition()">
  </entite-avec-libelle-et-code-form>

  <entite-delete-confirmation *ngIf="isRemoveMode()"
    question="Êtes-vous certain de vouloir supprimer le milieu ?"
    details="{{currentObject.nbDonnees}} données ont ce milieu."
    cancellationLabel="Non, annuler la suppression"
    confirmationLabel="Oui, supprimer le milieu"
    (confirm)="confirmObjectRemoval($event)">
  </entite-delete-confirmation>

  <entite-details *ngIf="isViewOneMode() || isRemoveMode()"
    [detailsData]="getDetailsData()"
    detailsTitle="Détails du milieu"
    [isBackButtonDisplayed]="isViewOneMode()"
    (back)="viewAll()">
  </entite-details>

</div>
