<div>
  <h2>{{ detailsTitle }}</h2>

  <dl class="dl-horizontal">
    <dt>ID</dt>
    <dd>
      <span>{{ object.id }}</span>
    </dd>

    <dt>Classe</dt>
    <dd>
      <span>{{ object.classe.libelle }}</span>
    </dd>

    <dt>Code</dt>
    <dd>
      <span>{{ object.code }}</span>
    </dd>

    <dt>Nom fran√ßais</dt>
    <dd>
      <span>{{ object.nomFrancais }}</span>
    </dd>

    <dt>Nom latin</dt>
    <dd>
      <span>{{ object.nomLatin }}</span>
    </dd>
  </dl>

  <button
    *ngIf="isBackButtonDisplayed"
    mat-raised-button
    type="button"
    color="accent"
    (click)="backToViewAll()"
    class="btn btn-info"
  >
    <mat-icon>keyboard_backspace</mat-icon>
    <span> Retour</span>
  </button>
</div>
