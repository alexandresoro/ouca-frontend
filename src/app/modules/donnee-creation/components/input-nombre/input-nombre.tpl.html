<!-- NOMBRE -->
<mat-form-field fxFlex="1 0 100px">
  <input
    #input
    matInput
    [formControl]="$any(controlGroup.controls['nombre'])"
    placeholder="Nombre d'individus"
    id="input-nombre"
    min="1"
    max="65535"
    name="nombre"
    type="number"
  />
</mat-form-field>

<!-- ESTIMATION NOMBRE -->
<autocomplete
  *ngIf="!isMultipleSelectMode"
  fxFlex="1 0 100px"
  [type]="'Estimation du nombre'"
  [valuesObs]="estimationsNombre$"
  [control]="$any(controlGroup.controls['estimationNombre'])"
  [attributesToFilter]="autocompleteAttributes"
  [displayFn]="displayEstimationNombreFormat"
>
</autocomplete>

<multiple-select
  *ngIf="isMultipleSelectMode"
  fxFlex="1 0 100px"
  [attributesToDisplay]="['libelle']"
  [control]="$any(controlGroup.controls['estimationsNombre'])"
  [id]="'estimations-nombre'"
  [options]="estimationsNombre$ | async"
  [placeholder]="'Estimations du nombre'"
></multiple-select>
