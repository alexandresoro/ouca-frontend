<!-- METEOS -->
<mat-form-field class="full-width">
  <mat-select
    placeholder="Météo"
    id="input-meteos"
    name="meteos"
    [formControl]="control"
    multiple
    [compareWith]="meteoComparator"
  >
    <mat-option *ngFor="let meteo of meteos$ | async" [value]="meteo">
      {{ meteo.libelle }}
    </mat-option>
  </mat-select>
</mat-form-field>
