<div class="view-page-container">
  <h1>Consultation des données</h1>

  <!-- SEARCH PANEL -->
  <div class="search-filters-panel">
    <form [formGroup]="searchForm">
      <div class="search-filters-form" fxLayout="row" fxLayoutGap="30px">
        <!-- FIRST COLUMN -->
        <div fxFlex="25%">
          <!-- ID -->
          <mat-form-field>
            <input
              #input
              matInput
              [formControl]="searchForm.controls['id']"
              placeholder="ID"
              id="input-id"
              name="id"
              type="text"
            />
          </mat-form-field>

          <!-- OBSERVATEURS -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="searchForm.controls['observateurs']"
            [id]="'observateurs'"
            [options]="observateurs$ | async"
            [placeholder]="'Observateurs'"
          ></multiple-select>

          <!-- DATES -->
          <mat-form-field>
            <input
              matInput
              maxlength="10"
              [matDatepicker]="picker"
              placeholder="Date de début"
              id="input-from-date"
              name="from-date"
              [formControl]="searchForm.controls['fromDate']"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              maxlength="10"
              [matDatepicker]="pickerToDate"
              placeholder="Date de fin"
              id="input-to-date"
              name="to-date"
              [formControl]="searchForm.controls['toDate']"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerToDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerToDate></mat-datepicker>
          </mat-form-field>

          <!-- HEURE -->
          <input-time
            [control]="searchForm.controls['heure']"
            id="heure"
            label="Heure"
          ></input-time>

          <!-- DUREE -->
          <input-time
            [control]="searchForm.controls['duree']"
            id="duree"
            label="Durée"
          ></input-time>
        </div>

        <!-- SECOND COLUMN -->
        <div fxFlex="25%">
          <!-- DEPARTEMENT / COMMUNE / LIEUDIT -->
          <input-lieudit
            formGroupName="lieuditGroup"
            [controlGroup]="searchForm.controls['lieuditGroup']"
            [hideCoordinates]="true"
            [isMultipleSelectMode]="true"
          >
          </input-lieudit>

          <!-- TEMPERATURE -->
          <input-temperature
            [control]="searchForm.controls['temperature']"
          ></input-temperature>

          <!-- METEO -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="searchForm.controls['meteos']"
            [id]="'meteos'"
            [options]="meteos$ | async"
            [placeholder]="'Météos'"
          ></multiple-select>

          <!-- OBSERVATEURS ASSOCIES -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="searchForm.controls['associes']"
            [id]="'associes'"
            [options]="observateurs$ | async"
            [placeholder]="'Observateurs associés'"
          ></multiple-select>
        </div>

        <!-- THIRD COLUMN-->
        <div fxFlex="25%">
          <!-- CLASSE / ESPECE -->
          <input-espece
            formGroupName="especeGroup"
            [controlGroup]="searchForm.controls['especeGroup']"
            [isMultipleSelectMode]="true"
          ></input-espece>

          <!-- ESTIMATION NOMBRE / NOMBRE -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="nombreGroup.controls['estimationsNombre']"
            [id]="'estimations-nombre'"
            [options]="estimationsNombre$ | async"
            [placeholder]="'Estimations du nombre'"
          ></multiple-select>

          <!-- NOMBRE -->
          <mat-form-field>
            <input
              #input
              matInput
              [formControl]="nombreGroup.controls['nombre']"
              placeholder="Nombre d'individus"
              id="input-nombre"
              min="1"
              max="65535"
              name="nombre"
              type="number"
            />
          </mat-form-field>

          <!-- SEXE -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="searchForm.controls['sexes']"
            [id]="'sexes'"
            [options]="sexes$ | async"
            [placeholder]="'Sexes'"
          ></multiple-select>

          <!-- AGE  -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="searchForm.controls['ages']"
            [id]="'ages'"
            [options]="ages$ | async"
            [placeholder]="'Ages'"
          ></multiple-select>
        </div>

        <!-- FOURTH COLUMN-->
        <div fxFlex="25%">
          <!-- ESTIMATION DISTANCE / DISTANCE -->
          <multiple-select
            [attributesToDisplay]="['libelle']"
            [control]="distanceGroup.controls['estimationsDistance']"
            [id]="'estimations-distance'"
            [options]="estimationsDistance$ | async"
            [placeholder]="'Estimations de la distance'"
          ></multiple-select>

          <mat-form-field>
            <input
              #input
              matInput
              [formControl]="distanceGroup.controls['distance']"
              placeholder="Distance de contact (m)"
              id="input-distance"
              min="0"
              max="65535"
              name="distance"
              type="number"
            />
          </mat-form-field>

          <!-- REGROUPEMENT -->
          <input-regroupement
            [control]="searchForm.controls['regroupement']"
            [hideButton]="true"
          ></input-regroupement>

          <!-- COMPORTEMENT -->
          <multiple-select
            [attributesToDisplay]="['code', 'libelle']"
            [control]="searchForm.controls['comportements']"
            [id]="'comportements'"
            [options]="comportements$ | async"
            [placeholder]="'Comportements'"
          ></multiple-select>

          <!-- MILIEU -->
          <multiple-select
            [attributesToDisplay]="['code', 'libelle']"
            [control]="searchForm.controls['milieux']"
            [id]="'milieux'"
            [options]="milieux$ | async"
            [placeholder]="'Milieux'"
          ></multiple-select>

          <!-- COMMENTAIRES -->
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Commentaires"
              id="input-commentaire"
              name="input-commentaire"
              [formControl]="searchForm.controls['commentaire']"
            />
          </mat-form-field>
        </div>
      </div>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSearchButtonClicked()"
        [disabled]="displayWaitPanel"
      >
        Lancer la recherche
      </button>

      <!-- RETURNS AN EXCEL FILE -->
      <mat-checkbox
        id="input-excel"
        name="input-excel"
        [formControl]="searchForm.controls['excelMode']"
        >Exporter les résultats dans un fichier Excel</mat-checkbox
      >
    </form>
  </div>

  <!-- RESULTS PANEL-->
  <ng-container
    *ngIf="
      !displayWaitPanel &&
      (donneesToDisplay.length > 0 || especesWithNbDonnees.length > 0)
    "
  >
    <mat-tab-group class="view-tab-group">
      <!-- DONNEES TABLE -->
      <mat-tab label="Données">
        <table-donnees [donneesToDisplay]="donneesToDisplay"></table-donnees>
      </mat-tab>
      <!-- ESPECES TABLE -->
      <mat-tab label="Espèces">
        <table-especes-with-nb-donnees
          [especesToDisplay]="especesWithNbDonnees"
        ></table-especes-with-nb-donnees>
      </mat-tab>
    </mat-tab-group>
  </ng-container>

  <!-- NO DATA PANEL -->
  <div *ngIf="displayNoDataPanel" style="text-align: center;">
    <img
      src="../../../../../assets/img/blue-green-bird.svg"
      alt="Oiseaux"
      height="250px"
    />
    <div>Aucune donnée ne correspond à ces critères...</div>
  </div>

  <!-- WAIT PANEL-->
  <div *ngIf="displayWaitPanel" style="text-align: center;">
    <img
      src="../../../../../assets/img/green-bird.svg"
      alt="Oiseaux"
      height="200px"
    />
    <div>Les données arrivent...</div>
  </div>
</div>
