<div class="lco-entity-delete-confirmation">
  <h2>Confirmation de suppression</h2>

  <div>
    Êtes-vous certain de vouloir supprimer l'observateur ?
    <br> Toutes les données de cet observateur seront supprimées.
  </div>

  <div>
    <div class="  text-right ">
      <button mat-raised-button
        color="accent"
        (click)="cancelRemoval()">
        <mat-icon>cancel</mat-icon>
        <span>Non, annuler la suppression</span>
      </button>
      <button mat-raised-button
        color="primary"
        (click)="confirmRemoval()">
        <mat-icon>save</mat-icon>
        <span>Oui, supprimer l'observateur</span>
      </button>
    </div>
  </div>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>
  <hr>

  <observateur-details [objectToView]="object"
    [isBackButtonDisplayed]="false">
  </observateur-details>

</div>
