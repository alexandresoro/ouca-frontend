<div class="table-topbar">
  <mat-form-field class="table-filter-field">
    <input matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtre">
  </mat-form-field>
  <span class="flex-spacer"></span>
  <table-buttons [object]="object"
    (onClickViewObject)="viewObject($event)"
    (onClickEditObject)="editObject($event)"
    (onClickDeleteObject)="deleteObject($event)"></table-buttons>
</div>

<div class="mat-elevation-z8">
  <table class="lieudit-table"
    mat-table
    [dataSource]="dataSource"
    matSort>

    <!-- Département -->
    <ng-container matColumnDef="departement">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Département </th>
      <td mat-cell
        *matCellDef="let row"> {{row.departement}} </td>
    </ng-container>

    <!-- Code commune -->
    <ng-container matColumnDef="codeCommune">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Code commune </th>
      <td mat-cell
        *matCellDef="let row"> {{row.codeCommune}} </td>
    </ng-container>

    <!-- Nom commune -->
    <ng-container matColumnDef="nomCommune">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="nom-commune"> Nom commune </th>
      <td mat-cell
        *matCellDef="let row"> {{row.nomCommune}} </td>
    </ng-container>

    <!-- Nom lieu dit -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="nom-lieu-dit"> Nom </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"> {{row.nom}} </td>
    </ng-container>

    <!-- Altitude -->
    <ng-container matColumnDef="altitude">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="altitude"> Altitude </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"> {{row.altitude}} </td>
    </ng-container>

    <!-- Longitude -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="longitude"> Longitude </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"> {{row.longitude}} </td>
    </ng-container>

    <!-- Latitude -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="latitude"> Latitude </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"> {{row.latitude}} </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
