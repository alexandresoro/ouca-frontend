<div>
  <div class="full-width-container">
    <!-- DEPARTEMENT -->
    <lco-autocomplete
      attributeToFilter="code"
      [startWithMode]="true"
      type="DÃ©partement"
      [values]="departements"
      [control]="controlGroup.controls['departement']"
      [displayFn]="displayDepartementFormat"
      (onValueChanged)="updateCommunes($event.value)"
    >
    </lco-autocomplete>
  </div>

  <div class="full-width-container">
    <!-- COMMUNE -->
    <lco-autocomplete
      [type]="'Commune'"
      [values]="filteredCommunes"
      [control]="controlGroup.controls['commune']"
      attributeToFilter="nom"
      [displayFn]="displayCommuneFormat"
      (onValueChanged)="updateLieuxDits($event.value)"
    >
    </lco-autocomplete>
  </div>

  <div class="full-width-container">
    <!-- LIEU-DIT -->
    <lco-autocomplete
      [type]="'Lieu-dit'"
      [values]="filteredLieuxdits"
      [control]="controlGroup.controls['lieudit']"
      attributeToFilter="nom"
      [displayFn]="displayLieuDitFormat"
      (onValueChanged)="updateCoordinates($event.value)"
    >
    </lco-autocomplete>
  </div>

  <div class="coordonnees-form">
    <!-- ALTITUDE -->
    <mat-form-field>
      <input
        [formControl]="controlGroup.controls['altitude']"
        matInput
        type="number"
        placeholder="Altitude"
        id="input-altitude"
        name="altitude"
      />
    </mat-form-field>

    <!-- LONGITUDE -->
    <mat-form-field>
      <input
        [formControl]="controlGroup.controls['longitude']"
        matInput
        type="number"
        placeholder="Longitude"
        id="input-longitude"
        name="longitude"
      />
    </mat-form-field>

    <!-- LATITUDE -->
    <mat-form-field>
      <input
        [formControl]="controlGroup.controls['latitude']"
        matInput
        type="number"
        placeholder="Latitude"
        id="input-latitude"
        name="latitude"
      />
    </mat-form-field>
  </div>
</div>
